# 应用名称
spring.application.name=system
# 应用服务 WEB 访问端口
server.port=8089
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据库连接池配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 数据源名称
spring.datasource.name=mysql
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/student?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=13505230009

#Mybatis配置
#扫描的实体的包
mybatis.typeAliasesPackage=com.xkf.system.bean
#扫描的配置文件地址
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.configLocation=classpath:mybatis-config.xml

